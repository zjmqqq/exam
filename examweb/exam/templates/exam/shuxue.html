    <title>ShuXue</title>


    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/exam/index/">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="glyphicon glyphicon-king"></i>
            </div>
            <div class="sidebar-brand-text mx-3">{{ username }}</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/exam/studentinfo">
                <i class="glyphicon glyphicon-queen"></i>
                <span style="font-size: 25px">userinfo</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            考试列表
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="/exam/yuwen">
                <i class="glyphicon glyphicon-pawn"></i>
                <span class="glyphicon glyphicon-star" aria-hidden="true">语文</span>

            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="/exam/shuxue">
                <i class="glyphicon glyphicon-bishop"></i>
                <span style="font-size: 25px">数学</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            成绩单
        </div>

        <!-- Nav Item - Pages Collapse Menu -->


        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/exam/score/">
                <i class="glyphicon glyphicon-knight"></i>
                <span style="font-size: 25px">成绩单</span></a>
        </li>




        <!-- Nav Item - Tables -->


        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <div class="page-header">
                    <h1>在线自测系统
                        <small>Immature version</small>
                    </h1>
                </div>


            </nav>
            <form action="/exam/correcting/" method="post" name="question">
                {% csrf_token %}
                {% for q in question %}
                <div class="row">

                            <div class="col-md-2" ><h1 >第（{{ q.id }}）题：</h1></div>
                            <div class="col-md-6"><h1>{{ q.question_text }}</h1></div>
                </div>
                <div class="row">
                            <div class="col-md-6">
                                <h1>
                                    <input type="text" value="{{ q.id }}" name="ID" class="hidden">
                                    <label class="checkbox-inline">
                                        <input type="radio" id="inlineCheckbox1" value="{{ q.answerA }}" name="{{ q.id }}"> {{ q.answerA }}
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" id="inlineCheckbox2" value="{{ q.answerB }}" name="{{ q.id }}"> {{ q.answerB }}
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" id="inlineCheckbox3" value="{{ q.answerC }}" name="{{ q.id }}"> {{ q.answerC }}
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" id="inlineCheckbox3" value="{{ q.answerD }}" name="{{ q.id }}"> {{ q.answerD }}
                                    </label>
                                </h1>
                            </div>

                        </div>
                {% endfor %}
                <div class="row">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-info">（提交）</button>
                            </div>
                        </div>
                </div>
            </form>




            <!-- Begin Page Content -->

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->


<!-- Bootstrap core JavaScript-->


</body>

</html>
